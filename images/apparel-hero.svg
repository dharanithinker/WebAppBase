<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3a0ca3" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#4361ee" stop-opacity="0.2"/>
    </linearGradient>
    
    <!-- Glow effects -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    
    <!-- AI Pattern -->
    <pattern id="ai-pattern" patternUnits="userSpaceOnUse" width="20" height="20">
      <path d="M0,10 L20,10" stroke="#4361ee" stroke-width="0.5" stroke-opacity="0.3"/>
      <path d="M10,0 L10,20" stroke="#4361ee" stroke-width="0.5" stroke-opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background rectangle -->
  <rect width="800" height="600" fill="url(#bg-gradient)"/>
  
  <!-- Decorative circuit elements -->
  <g class="circuit-elements" opacity="0.15">
    <path d="M100,300 C150,250 200,350 250,300" stroke="#4361ee" stroke-width="2" fill="none"/>
    <path d="M500,200 C550,150 600,250 650,200" stroke="#4361ee" stroke-width="2" fill="none"/>
    <path d="M150,150 L200,150" stroke="#4361ee" stroke-width="1.5"/>
    <path d="M600,400 L650,400" stroke="#4361ee" stroke-width="1.5"/>
    <circle cx="150" cy="150" r="3" fill="#4361ee"/>
    <circle cx="200" cy="150" r="3" fill="#4361ee"/>
    <circle cx="600" cy="400" r="3" fill="#4361ee"/>
    <circle cx="650" cy="400" r="3" fill="#4361ee"/>
    
    <!-- Data flow lines -->
    <g opacity="0.6">
      <path d="M400,100 Q450,150 500,100" stroke="#7209b7" stroke-width="1" stroke-dasharray="4 2"/>
      <path d="M300,500 Q350,450 400,500" stroke="#7209b7" stroke-width="1" stroke-dasharray="4 2"/>
      <path d="M150,400 Q200,350 250,400" stroke="#7209b7" stroke-width="1" stroke-dasharray="4 2"/>
      <path d="M550,300 Q600,250 650,300" stroke="#7209b7" stroke-width="1" stroke-dasharray="4 2"/>
    </g>
  </g>
  
  <!-- Central AI Photography System -->
  <g class="ai-system" filter="url(#glow)">
    <!-- AI Core -->
    <circle cx="400" cy="300" r="60" fill="#3a0ca3" opacity="0.7"/>
    <circle cx="400" cy="300" r="50" fill="url(#ai-pattern)" stroke="#4361ee" stroke-width="2"/>
    
    <!-- AI Processing Rays -->
    <g class="ai-rays">
      <path d="M400,250 L400,150" stroke="#4361ee" stroke-width="2" stroke-dasharray="5 3">
        <animate attributeName="stroke-dashoffset" values="8;0" dur="3s" repeatCount="indefinite"/>
      </path>
      <path d="M400,350 L400,450" stroke="#4361ee" stroke-width="2" stroke-dasharray="5 3">
        <animate attributeName="stroke-dashoffset" values="8;0" dur="3s" repeatCount="indefinite"/>
      </path>
      <path d="M350,300 L250,300" stroke="#4361ee" stroke-width="2" stroke-dasharray="5 3">
        <animate attributeName="stroke-dashoffset" values="8;0" dur="3s" repeatCount="indefinite"/>
      </path>
      <path d="M450,300 L550,300" stroke="#4361ee" stroke-width="2" stroke-dasharray="5 3">
        <animate attributeName="stroke-dashoffset" values="8;0" dur="3s" repeatCount="indefinite"/>
      </path>
      
      <path d="M365,265 L300,200" stroke="#4361ee" stroke-width="2" stroke-dasharray="5 3">
        <animate attributeName="stroke-dashoffset" values="8;0" dur="3s" repeatCount="indefinite"/>
      </path>
      <path d="M435,265 L500,200" stroke="#4361ee" stroke-width="2" stroke-dasharray="5 3">
        <animate attributeName="stroke-dashoffset" values="8;0" dur="3s" repeatCount="indefinite"/>
      </path>
      <path d="M365,335 L300,400" stroke="#4361ee" stroke-width="2" stroke-dasharray="5 3">
        <animate attributeName="stroke-dashoffset" values="8;0" dur="3s" repeatCount="indefinite"/>
      </path>
      <path d="M435,335 L500,400" stroke="#4361ee" stroke-width="2" stroke-dasharray="5 3">
        <animate attributeName="stroke-dashoffset" values="8;0" dur="3s" repeatCount="indefinite"/>
      </path>
    </g>
    
    <!-- AI Core Animation -->
    <circle cx="400" cy="300" r="40" fill="none" stroke="#7209b7" stroke-width="3" opacity="0.5">
      <animate attributeName="r" values="40;45;40" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <!-- AI Icon -->
    <g transform="translate(375, 275)">
      <path d="M25,0 L40,0 L50,25 L40,50 L25,50 L15,25 Z" fill="#4361ee" opacity="0.9"/>
      <path d="M25,10 L35,10 L42,25 L35,40 L25,40 L18,25 Z" fill="#ffffff" opacity="0.7"/>
      <circle cx="30" cy="25" r="5" fill="#7209b7"/>
    </g>
  </g>
  
  <!-- Clothing Items with AI Processing -->
  
  <!-- T-Shirt -->
  <g class="tshirt" transform="translate(200, 150)">
    <!-- Original T-Shirt (faded) -->
    <path d="M0,0 L40,0 L50,10 L60,0 L100,0 L90,40 L80,60 L70,70 L30,70 L20,60 L10,40 Z" fill="#cccccc" opacity="0.4"/>
    
    <!-- AI-Enhanced T-Shirt -->
    <path d="M0,0 L40,0 L50,10 L60,0 L100,0 L90,40 L80,60 L70,70 L30,70 L20,60 L10,40 Z" fill="#ffffff" stroke="#333333" stroke-width="1.5"/>
    <path d="M30,0 L70,0" stroke="#333333" stroke-width="1"/>
    <path d="M45,0 Q50,15 55,0" stroke="#333333" stroke-width="1" fill="none"/>
    
    <!-- AI Processing Effect -->
    <rect x="0" y="0" width="100" height="70" fill="url(#ai-pattern)" opacity="0.2"/>
    <path d="M0,0 L100,0 L100,70 L0,70 Z" stroke="#4361ee" stroke-width="1" stroke-dasharray="5 3" opacity="0.7">
      <animate attributeName="stroke-dashoffset" values="8;0" dur="4s" repeatCount="indefinite"/>
    </path>
    
    <!-- AI Enhancement Points -->
    <circle cx="20" cy="20" r="3" fill="#4361ee" opacity="0.8">
      <animate attributeName="r" values="2;4;2" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="80" cy="20" r="3" fill="#4361ee" opacity="0.8">
      <animate attributeName="r" values="2;4;2" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="50" cy="50" r="3" fill="#4361ee" opacity="0.8">
      <animate attributeName="r" values="2;4;2" dur="2s" repeatCount="indefinite" begin="1s"/>
    </circle>
  </g>
  
  <!-- Dress -->
  <g class="dress" transform="translate(500, 150)">
    <!-- Original Dress (faded) -->
    <path d="M30,0 L70,0 L90,60 L100,120 L0,120 L10,60 Z" fill="#cccccc" opacity="0.4"/>
    
    <!-- AI-Enhanced Dress -->
    <path d="M30,0 L70,0 L90,60 L100,120 L0,120 L10,60 Z" fill="#ffffff" stroke="#333333" stroke-width="1.5"/>
    <path d="M30,0 L70,0" stroke="#333333" stroke-width="1"/>
    <path d="M40,0 Q50,15 60,0" stroke="#333333" stroke-width="1" fill="none"/>
    <path d="M20,60 L80,60" stroke="#333333" stroke-width="1" opacity="0.5"/>
    
    <!-- AI Processing Effect -->
    <rect x="0" y="0" width="100" height="120" fill="url(#ai-pattern)" opacity="0.2"/>
    <path d="M30,0 L70,0 L90,60 L100,120 L0,120 L10,60 Z" stroke="#4361ee" stroke-width="1" stroke-dasharray="5 3" opacity="0.7">
      <animate attributeName="stroke-dashoffset" values="8;0" dur="4s" repeatCount="indefinite"/>
    </path>
    
    <!-- AI Enhancement Points -->
    <circle cx="30" cy="30" r="3" fill="#4361ee" opacity="0.8">
      <animate attributeName="r" values="2;4;2" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="70" cy="30" r="3" fill="#4361ee" opacity="0.8">
      <animate attributeName="r" values="2;4;2" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="50" cy="90" r="3" fill="#4361ee" opacity="0.8">
      <animate attributeName="r" values="2;4;2" dur="2s" repeatCount="indefinite" begin="1s"/>
    </circle>
  </g>
  
  <!-- Jacket -->
  <g class="jacket" transform="translate(200, 400)">
    <!-- Original Jacket (faded) -->
    <path d="M20,0 L80,0 L100,20 L90,80 L70,100 L30,100 L10,80 L0,20 Z" fill="#cccccc" opacity="0.4"/>
    
    <!-- AI-Enhanced Jacket -->
    <path d="M20,0 L80,0 L100,20 L90,80 L70,100 L30,100 L10,80 L0,20 Z" fill="#ffffff" stroke="#333333" stroke-width="1.5"/>
    <path d="M50,0 L50,60" stroke="#333333" stroke-width="1"/>
    <path d="M40,10 L60,10" stroke="#333333" stroke-width="1"/>
    <path d="M40,20 L60,20" stroke="#333333" stroke-width="1"/>
    <path d="M40,30 L60,30" stroke="#333333" stroke-width="1"/>
    
    <!-- Collar -->
    <path d="M20,0 L40,0 L50,20 L60,0 L80,0" stroke="#333333" stroke-width="1.5" fill="none"/>
    
    <!-- AI Processing Effect -->
    <rect x="0" y="0" width="100" height="100" fill="url(#ai-pattern)" opacity="0.2"/>
    <path d="M20,0 L80,0 L100,20 L90,80 L70,100 L30,100 L10,80 L0,20 Z" stroke="#4361ee" stroke-width="1" stroke-dasharray="5 3" opacity="0.7">
      <animate attributeName="stroke-dashoffset" values="8;0" dur="4s" repeatCount="indefinite"/>
    </path>
    
    <!-- AI Enhancement Points -->
    <circle cx="25" cy="25" r="3" fill="#4361ee" opacity="0.8">
      <animate attributeName="r" values="2;4;2" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="75" cy="25" r="3" fill="#4361ee" opacity="0.8">
      <animate attributeName="r" values="2;4;2" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="50" cy="70" r="3" fill="#4361ee" opacity="0.8">
      <animate attributeName="r" values="2;4;2" dur="2s" repeatCount="indefinite" begin="1s"/>
    </circle>
  </g>
  
  <!-- Model Silhouette -->
  <g class="model" transform="translate(500, 400)">
    <!-- Original Model (faded) -->
    <path d="M40,0 C30,10 20,15 20,30 C20,45 30,50 40,60 C45,65 45,70 45,80 C45,90 40,100 40,100 L60,100 C60,100 55,90 55,80 C55,70 55,65 60,60 C70,50 80,45 80,30 C80,15 70,10 60,0 Z" fill="#cccccc" opacity="0.4"/>
    
    <!-- AI-Enhanced Model -->
    <path d="M40,0 C30,10 20,15 20,30 C20,45 30,50 40,60 C45,65 45,70 45,80 C45,90 40,100 40,100 L60,100 C60,100 55,90 55,80 C55,70 55,65 60,60 C70,50 80,45 80,30 C80,15 70,10 60,0 Z" fill="#ffffff" stroke="#333333" stroke-width="1.5"/>
    
    <!-- Face Features -->
    <circle cx="50" cy="15" r="10" fill="#ffffff" stroke="#333333" stroke-width="1"/>
    <circle cx="45" cy="13" r="1" fill="#333333"/> <!-- Left eye -->
    <circle cx="55" cy="13" r="1" fill="#333333"/> <!-- Right eye -->
    <path d="M47,18 C48,19 52,19 53,18" stroke="#333333" stroke-width="0.5" fill="none"/> <!-- Smile -->
    
    <!-- AI Processing Effect -->
    <rect x="20" y="0" width="60" height="100" fill="url(#ai-pattern)" opacity="0.2"/>
    <path d="M40,0 C30,10 20,15 20,30 C20,45 30,50 40,60 C45,65 45,70 45,80 C45,90 40,100 40,100 L60,100 C60,100 55,90 55,80 C55,70 55,65 60,60 C70,50 80,45 80,30 C80,15 70,10 60,0 Z" stroke="#4361ee" stroke-width="1" stroke-dasharray="5 3" opacity="0.7">
      <animate attributeName="stroke-dashoffset" values="8;0" dur="4s" repeatCount="indefinite"/>
    </path>
    
    <!-- AI Enhancement Points -->
    <circle cx="30" cy="30" r="3" fill="#4361ee" opacity="0.8">
      <animate attributeName="r" values="2;4;2" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="70" cy="30" r="3" fill="#4361ee" opacity="0.8">
      <animate attributeName="r" values="2;4;2" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="50" cy="60" r="3" fill="#4361ee" opacity="0.8">
      <animate attributeName="r" values="2;4;2" dur="2s" repeatCount="indefinite" begin="1s"/>
    </circle>
  </g>
  
  <!-- AI Data Flow Connections -->
  <g class="data-connections">
    <!-- T-Shirt to AI Core -->
    <path d="M250,185 Q325,242.5 400,300" stroke="#4361ee" stroke-width="1.5" stroke-dasharray="5 3" opacity="0.7">
      <animate attributeName="stroke-dashoffset" values="8;0" dur="3s" repeatCount="indefinite"/>
    </path>
    
    <!-- Dress to AI Core -->
    <path d="M550,210 Q475,255 400,300" stroke="#4361ee" stroke-width="1.5" stroke-dasharray="5 3" opacity="0.7">
      <animate attributeName="stroke-dashoffset" values="8;0" dur="3s" repeatCount="indefinite"/>
    </path>
    
    <!-- Jacket to AI Core -->
    <path d="M250,450 Q325,375 400,300" stroke="#4361ee" stroke-width="1.5" stroke-dasharray="5 3" opacity="0.7">
      <animate attributeName="stroke-dashoffset" values="8;0" dur="3s" repeatCount="indefinite"/>
    </path>
    
    <!-- Model to AI Core -->
    <path d="M550,450 Q475,375 400,300" stroke="#4361ee" stroke-width="1.5" stroke-dasharray="5 3" opacity="0.7">
      <animate attributeName="stroke-dashoffset" values="8;0" dur="3s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Floating UI Elements -->
  <g class="ui-elements" opacity="0.9">
    <!-- Color Palette -->
    <g transform="translate(150, 250)">
      <rect x="0" y="0" width="60" height="20" rx="3" fill="#ffffff" stroke="#4361ee" stroke-width="1"/>
      <rect x="5" y="5" width="10" height="10" rx="1" fill="#ff0000"/>
      <rect x="20" y="5" width="10" height="10" rx="1" fill="#00ff00"/>
      <rect x="35" y="5" width="10" height="10" rx="1" fill="#0000ff"/>
      <rect x="50" y="5" width="5" height="10" rx="1" fill="#ffffff" stroke="#333333" stroke-width="0.5"/>
    </g>
    
    <!-- Size Slider -->
    <g transform="translate(600, 250)">
      <rect x="0" y="0" width="60" height="20" rx="3" fill="#ffffff" stroke="#4361ee" stroke-width="1"/>
      <rect x="5" y="9" width="50" height="2" rx="1" fill="#cccccc"/>
      <circle cx="30" cy="10" r="5" fill="#4361ee">
        <animate attributeName="cx" values="20;40;20" dur="4s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Style Buttons -->
    <g transform="translate(320, 150)">
      <rect x="0" y="0" width="70" height="20" rx="3" fill="#ffffff" stroke="#4361ee" stroke-width="1"/>
      <text x="10" y="14" font-family="Arial" font-size="10" fill="#333333">STYLE</text>
      <rect x="50" y="5" width="10" height="10" rx="1" fill="#4361ee"/>
      <path d="M53,10 L57,10 M55,8 L55,12" stroke="#ffffff" stroke-width="1"/>
    </g>
    
    <!-- Model Selector -->
    <g transform="translate(410, 450)">
      <rect x="0" y="0" width="80" height="20" rx="3" fill="#ffffff" stroke="#4361ee" stroke-width="1"/>
      <text x="10" y="14" font-family="Arial" font-size="10" fill="#333333">MODEL</text>
      <path d="M60,5 L70,10 L60,15 Z" fill="#4361ee"/>
    </g>
  </g>
  
  <!-- Animated Processing Indicators -->
  <g class="processing-indicators">
    <circle cx="250" cy="150" r="5" fill="#7209b7" opacity="0.6">
      <animate attributeName="opacity" values="0.2;1;0.2" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="550" cy="150" r="5" fill="#7209b7" opacity="0.6">
      <animate attributeName="opacity" values="0.2;1;0.2" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="250" cy="400" r="5" fill="#7209b7" opacity="0.6">
      <animate attributeName="opacity" values="0.2;1;0.2" dur="2s" repeatCount="indefinite" begin="1s"/>
    </circle>
    <circle cx="550" cy="400" r="5" fill="#7209b7" opacity="0.6">
      <animate attributeName="opacity" values="0.2;1;0.2" dur="2s" repeatCount="indefinite" begin="1.5s"/>
    </circle>
  </g>
</svg>
